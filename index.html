<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Sriracha&display=swap" rel="stylesheet">
    <title>IFuji</title>
</head>

<body>
    <container>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4d85fe;">
            <a class="navbar-brand" href="#">Site de Gelo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
                aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Início<span class="sr-only">(página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fale Conosco</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>

                <a class="navbar-brand" href="#">
                    <img src="./img/carrinho-de-compras.png" width="30" height="30" alt="">
                </a>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-light my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
            </div>
        </nav>


        <!-- //aqui inicia o miolo do pão// -->

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../sitedegelo/img/cubosdegelo-carousel.jpg" alt="cubos de gelo">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../sitedegelo/img/formasdegelo.jpg" alt="formas de gelo">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../sitedegelo/img/gelodecoco.png" alt="gelo de coco">
                </div>
            </div>
        </div>

        <br>
        <br>


        <div class="row" id="card">
            <div class="card col-md-2">
                <img src="img/saco-de-gelo-1kg.png" class="card-img-top" alt="...">
                <div class="card-body text-justify">
                    <h5 class="card-title">Saco de Gelo</h5>
                    <p class="card-text">Descrição</p>
                    <a href="${noticia.url}" target="_blank" class="btn btn-primary">Comprar</a>
                </div>
            </div>


            <div class="card col-md-2" style="width: 18rem;">
                <img src="img/formasdegelo.jpg" class="card-img-top" alt="...">
                <div class="card-body text-justify">
                    <h5 class="card-title">Formas de Gelo</h5>
                    <p class="card-text">Descrição</p>
                    <a href="${noticia.url}" target="_blank" class="btn btn-primary">Comprar</a>
                </div>
            </div>


            <div class="card col-md-2" style="width: 18rem;">
                <img src="img/gelodecoco.png" class="card-img-top" alt="...">
                <div class="card-body text-justify">
                    <h5 class="card-title">Gelo de Coco</h5>
                    <p class="card-text">Descrição</p>
                    <a href="${noticia.url}" target="_blank" class="btn btn-primary">Comprar</a>
                </div>
            </div>


            <div class="card col-md-2" style="width: 18rem;">
                <img src="img/caixa-de-isopor.png" class="card-img-top" alt="...">
                <div class="card-body text-justify">
                    <h5 class="card-title">Caixa de Isopor</h5>
                    <p class="card-text">Descrição</p>
                    <a href="${noticia.url}" target="_blank" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>


        <br>
        <br>

        <!-- //aqui termina o miolo do pão// -->

        <footer>
            <nav class="navbar navbar-dark" style="background-color: #4d85fe;">
                <a class="navbar-brand">Site de Gelo

                    <img src="img/All_rights_reserved_logo.svg.png" width="15" alt=""></a>

                    <ul id="redes-sociais"> 
                
                    <a href="http://www.instagram.com/"><img src="./img/instagram-footer.png"
                            alt="Instagram do Site de Gelo" width="30"></a>
                    <a href="http://www.facebook.com/"><img src="./img/facebook-footer.png"
                            alt="Facebook do Site de Gelo" width="30"></a>
                    <a href="http://twitter.com/"><img src="./img/twitter-footer.png" alt="Twitter do Site de Gelo"
                            width="30"></a>
                    <a href="http://www.youtube.com/"><img src="./img/youtube-footer.png" alt="Youtube do Site de Gelo"
                            width="30"></a>

                    </ul>
            
            </nav>

        </footer>

    </container>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./js/script.js">
    </script>
</body>

</html>
